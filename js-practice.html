      //Functions on my own
      function completeName(firstName, middleName, lastName){
        let fullName=firstName+" "+middleName+" "+lastName;
        return fullName;
      }
        console.log(completeName("Henry","Ira","Corwin"));
        console.log(completeName("John", "F", "Kennedy"));
        console.log(completeName("Robert", "\"Beto\"","O'Rourke"))

        var person = {
        firstName: "Henry",
        lastName: "Corwin",
        age: "22",

          fullName : function() {
          return this.firstName + " " + this.lastName;
         }
          };
          console.log(person.fullName());   
          
          console.log("Making better name function");

          function makeBetterName(firstName,middleName,lastName){
            if (middleName.length===1){
              //adding and updating here
              middleName=middleName+ ".";
            }
            let fullName = firstName + " " + middleName + " " + lastName;
            return fullName;
          }
          console.log(makeBetterName("Joan", "Marie", "Larkin"));
          console.log(makeBetterName("John", "F", "Kennedy"));   
          console.log(makeBetterName("Michael", "B", "Jordan"));
          
          console.log("scoreCompare function");
  function scoreCompare(home, away) {
    if (home > away) {
      return "Home team wins!";
    } else if (away > home) {
      return "Away team wins :(";
    }
      else {
      return "It was a tie";
      }
    }
  console.log(scoreCompare(5,3));
  console.log(scoreCompare(3,5));
  console.log(scoreCompare(4,4));
