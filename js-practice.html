<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Practice</title>
</head>
<body>
  <script>
    // This is a comment
    console.log("Let's do math:");
    let x=5
    console.log(x);
    let y=3
    console.log(y);
    let z= x * y;
    console.log(z);

    console.log("Math on my own");
    let zPlus= x+y;
    console.log(zPlus);
    let zMinus= x-y;
    console.log(zMinus);
    let zDivision= x/y;
    console.log(zDivision);

    console.log ("Working with strings");
    let firstName="Henry";
    let middleName="Ira";
    let lastName="Corwin";
    let name= firstName+" "+middleName+" "+lastName;
    console.log(name)
    // Strings on my own
    let intro= "My name is";
    let greeting=intro+" "+name;
    console.log(greeting);

    console.log("Using functions");

    //function to make square numbers
    function makeSquare(theNumb){
      let squared=theNumb * theNumb;
      return squared;
    }
      let try01=makeSquare(3);
      console.log(try01);
      let try02=makeSquare(16);
      console.log(try02);
      let try03=makeSquare(141);
      console.log(try03);

      //Functions on my own
      function completeName(firstName, middleName, lastName){
        let fullName=firstName+" "+middleName+" "+lastName;
        return fullName;
      }
        console.log(completeName("Henry","Ira","Corwin"));
        console.log(completeName("John", "F", "Kennedy"));
        console.log(completeName("Robert", "\"Beto\"","O'Rourke"))
  </script>
</body>
</html>
